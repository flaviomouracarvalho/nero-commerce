<div th:insert="fragments/header :: modelheader"></div>
<div th:insert="fragments/navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Formulario de Pessoa</h2>
        </div>
    </div>
</div>
<div class="container">
    <div th:if="${!#strings.isEmpty(sucesso)}">
        <div class="alert alert-success" role="alert">
            <span th:text="${sucesso}"></span>
        </div>
    </div>
    <div class="row gap-2">
        <div class="col-12 rounded">
            <form th:action="${pessoaPF.id == 0} ? @{/pessoapf/savePessoa} : @{/pessoapf/updatePessoa}" th:object="${pessoaPF}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}">
                <div class="col-md-6">
                    <label class="alert alert-danger" th:if="${#fields.hasErrors('usuario.email')}" th:errors="*{usuario.email}"></label>
                    <label class="form-label">Email</label>
                    <input th:field="*{usuario.email}"type="email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="alert alert-danger" th:if="${#fields.hasErrors('usuario.password')}" th:errors="*{usuario.password}"></label>
                    <label class="form-label">Password</label>
                    <input th:field="*{usuario.password}"type="password" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="alert alert-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></label>
                    <label class="form-label">Nome</label>
                    <input th:field="*{nome}" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="alert alert-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></label>
                    <label class="form-label">CPF</label>
                    <input th:field="*{cpf}" type="text" class="form-control">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: modelfooter"></div>
