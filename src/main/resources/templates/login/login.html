<div th:insert="fragments/header :: modelheader" ></div>
<div class="container">
    <div class="row-">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5 cardbody-color">
                <form th:action="@{/login}" method="post" class="card-body ">
                    <div class="text-center">
                        <img src="/images/nero.jpeg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger" role="alert">
                                <span>Usuário Invalido!</span>
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success" role="alert">
                                <span>Sessão encerrada com sucesso!</span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input  type="text" class="form-control" name="username" id="Username" aria-describedby="name"
                               placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                        <input  type="password" class="form-control" name="password" id="password" placeholder="Senha">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-100">Entrar</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                        Registered? <a th:href="@{/register}" class="text-dark fw-bold"> Create an
                            Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
